AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/*
    - spec/dummy/bin/*
    - spec/dummy/config/initializers/*
    - "*.gemspec"
    - Gemfile
    - Rakefile
    - spec/dummy/Rakefile

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/LineLength:
  Max: 86

Style/RedundantFreeze:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets
