AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/*
    - "*.gemspec"
    - Gemfile
    - Rakefile

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/LineLength:
  Max: 90

Style/Documentation:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ModuleFunction:
  Exclude:
    - lib/jsonschema_serializer/active_record.rb

Style/SymbolArray:
  EnforcedStyle: brackets
